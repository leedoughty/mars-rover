<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mars Rover</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <script type="text/javascript" src="displayPhoto.js"></script>
    <script type="text/javascript" src="displayUsername.js"></script>
  </head>
  <body onload="displayPhoto();displayUsername();">
    <header id="header">
      <h1><a class="nav-link" href="index.html">Mars Rover</a></h1>
      <nav id="nav-bar">
        <a class="nav-link" href="/login">Sign in</a>
        <a class="nav-link" href="/rover">Mars Rover Map</a>
      </nav>
    </header>

    <noscript>
      <div class="no-script-banner">
        <p class="no-script-text">
          Your currently have JavaScript disabled, This means that some features
          of this site will not work. Please enable JavaScript if you want the
          full experience of this website.
        </p>
      </div>
    </noscript>

    <main id="homepage">
      <section class="homepage-information">
        <h1 id="intro-text">Beep-bop-boop... Welcome to the Mars Rover!</h1>

        <section class="account-information">
          <span id="account-username">You are signed in as: </span>
        </section>

        <div class="time">
          <div id="date-container">
            <p id="earth-date">Earth date:</p>
            <p id="kennedy-offset">(You are:</p>
          </div>

          <p id="kennedy-time">Kennedy Space Center time:</p>
          <p id="mars-sol"></p>
          <p id="mars-rover-landing-date"></p>
        </div>
      </section>

      <section class="photo-of-the-day">
        <div class="image-container">
          <img id="photo-of-the-day" />
          <iframe
            id="video-of-the-day"
            width="420"
            height="315"
            src=""
          ></iframe>
        </div>
        <div class="explanation-container">
          <p id="explanation"></p>
        </div>
      </section>
    </main>

    <script type="text/javascript" src="displayTimes.js"></script>
    <script type="text/javascript" src="calculateSol.js"></script>
  </body>
</html>
