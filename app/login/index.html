<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mars Rover</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <noscript>
      <div class="no-script-banner">
        <p class="no-script-text">
          Your currently have JavaScript disabled, This means that some features
          of this site will not work. Please enable JavaScript if you want the
          full experience of this website.
        </p>
      </div>
    </noscript>

    <main id="login-page">
      <section id="login-container">
        <h1>Login</h1>
        <p>Login to your Mars Rover account to access your photos and data</p>
        <form class="login" method="POST" action="/authenticate">
          <label for="username">Username</label>
          <input
            type="text"
            placeholder="Enter Username"
            id="username"
            name="username"
            required
          />
          <br />
          <label for="password">Password</label>
          <input
            type="password"
            placeholder="Enter Password"
            id="password"
            name="password"
            required
          />
          <br />
          <button type="submit" value="submit">Login</button>
          <br />
          <a class="register-link" href="/register">Register an account</a>
        </form>
      </section>
      <div class="mars-sprite-container">
        <img class="mars-sprite" src="../mars-rover-sprite.svg" />
      </div>
    </main>
  </body>
</html>
