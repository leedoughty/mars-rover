<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <noscript>
      <div class="no-script-banner">
        <p class="no-script-text">
          Your currently have JavaScript disabled, This means that some features
          of this site will not work. Please enable JavaScript if you want the
          full experience of this website.
        </p>
      </div>
    </noscript>

    <main id="register-page">
      <section id="register-container">
        <h1>Register</h1>
        <p>Register for a Mars Rover account</p>
        <form method="POST" name="register" action="/register">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
          <br/>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
          <br/>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <br/>
          <input type="submit" value="Register" />
          <br/>
        </form>
        <div id="register-warning-message"></div>
      </main>
      <div class="mars-sprite-container">
        <img class="mars-sprite" src="../mars-rover-sprite.svg" />
      </div>
      </section>
    <script type="text/javascript" src="checkPassword.js"></script>
  </body>
</html>
