<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <noscript>
      <div class="no-script-banner">
        <p class="no-script-text">
          Your currently have JavaScript disabled, This means that some features
          of this site will not work. Please enable JavaScript if you want the
          full experience of this website.
        </p>
      </div>
    </noscript>
    <h1>Register</h1>
    <form method="POST" name="register" action="/register">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required />
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <input type="submit" value="Register" />
    </form>
    <div id="register-warning-message"></div>
    <script type="text/javascript" src="checkPassword.js"></script>
  </body>
</html>
